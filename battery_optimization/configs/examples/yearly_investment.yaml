# Yearly Investment Analysis Configuration
# Mode: Annual profitability analysis with weekly 168h optimizations

mode: yearly
time_resolution: PT60M  # Hourly resolution

simulation_period:
  start_date: "2024-01-01"
  end_date: "2024-12-31"  # Full year

battery:
  capacity_kwh: 80
  power_kw: 60
  efficiency: 0.90
  initial_soc_percent: 50.0
  min_soc_percent: 10.0
  max_soc_percent: 90.0

data_sources:
  prices_file: "data/spot_prices/2024_NO2_hourly.csv"
  production_file: "data/pv_profiles/pvgis_stavanger_2024.csv"
  consumption_file: "data/consumption/commercial_2024.csv"

mode_specific:
  yearly:
    horizon_hours: 168  # Full week (7 days Ã— 24 hours)
    weeks: 52           # 52 weekly optimizations

output_dir: "results/yearly_2024"
save_trajectory: true
save_plots: true

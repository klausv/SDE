# Mai 2024 Rolling Horizon Simulation
# 30 kW / 40 kWh battery with 24-hour horizon

# Simulation mode: rolling_horizon
mode: rolling_horizon

# Time resolution: PT60M (hourly)
time_resolution: PT60M

# Simulation time period (Mai 2024)
simulation_period:
  start_date: "2024-05-01"
  end_date: "2024-05-31"

# Battery system parameters
battery:
  capacity_kwh: 40.0
  power_kw: 30.0
  efficiency: 0.90
  initial_soc_percent: 50.0
  min_soc_percent: 10.0
  max_soc_percent: 90.0

# Input data file paths (relative to battery_optimization/)
data_sources:
  prices_file: "data/spot_prices/NO2_2024_60min_real.csv"
  production_file: "data/pv_profiles/pvgis_58.97_5.73_150kWp.csv"
  consumption_file: "data/consumption/commercial_2024.csv"

# Rolling horizon specific configuration
rolling_horizon:
  horizon_hours: 24
  update_frequency_minutes: 60
  persistent_state: true

# Output settings
output_dir: "results/mai_rolling_horizon"
save_trajectory: true
save_plots: true

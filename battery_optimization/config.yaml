# Battery Optimization Configuration - ALL settings in one place

# Site configuration
site:
  location: "Stavanger"
  latitude: 58.97
  longitude: 5.73

# Solar system
solar:
  pv_capacity_kwp: 138.55
  inverter_limit_kw: 110
  tilt_degrees: 30
  azimuth_degrees: 180  # South
  grid_export_limit_kw: 77

# Consumption
consumption:
  annual_kwh: 90000
  profile_type: "commercial"  # commercial, residential, industrial

# Battery defaults (can override via command line)
battery:
  capacity_kwh: 50
  power_kw: 20
  efficiency: 0.95  # Modern LFP
  min_soc: 0.10
  max_soc: 0.90
  cost_nok_per_kwh: 5000

# Economic parameters
economics:
  discount_rate: 0.05
  project_years: 15
  degradation_rate: 0.02
  electricity_prices:
    feed_in_tariff: 0.45  # NOK/kWh
    average_spot: 0.50     # NOK/kWh

# Analysis settings
analysis:
  include_sensitivity: false
  sensitivity_range: [2000, 6000]
  output_format: "full"  # full or summary